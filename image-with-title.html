<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    .container {
      background:url(http://via.placeholder.com/350x250);
      width: 350px;
      height: 250px;
      margin: 10px 0 0 10px;
      position: relative;
      float: left;
    }

    .bottom p {
      position: absolute;
      bottom: 20px;
      left: 20px;
      margin: 0;
    }

    .middle h2 {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    </style>
  </head>
  <body>

    <div class="container middle">
      <h2>Skyscrapers</h2>
    </div>

    <div class="container bottom">
      <p>Skyscrapers sometimes have nicknames like jim or shim.</p>
    </div>

  </body>
</html>
